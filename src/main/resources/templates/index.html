<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<h1>Чтобы продолжить, введите логин и пароль</h1>

<form action="#" data-th-action="@{/processForm}" data-th-object="${dto}" method="post">
    <label for="login">Login </label>
    <input type="text" th:field="*{login}" id = "login" />
    <br>
    <label for="password">Password </label>
    <input type="text" th:field="*{password}" />
    <br>
    <button type="submit" name="action" value="login"> Login </button>


</form>

<form action="#" data-th-action="@{/registration}" data-th-object="${dto}" method="post">
    <button type="submit" name="action" value="Registration"> Registration </button>
</form>





</body>
</html>
